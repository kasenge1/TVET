<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - TVET Revision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.bunny.net/css?family=comfortaa:400,500,600,700&display=swap');

        body {
            font-family: 'Comfortaa', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }

        .offline-card {
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .offline-icon i {
            font-size: 2.5rem;
            color: #6c757d;
        }

        h1 {
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 1rem;
        }

        p {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-weight: 600;
        }

        .tips {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .tips h6 {
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 1rem;
        }

        .tips ul {
            text-align: left;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .tips li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-card">
        <div class="offline-icon">
            <i class="bi bi-wifi-off"></i>
        </div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, some content may still be available.</p>

        <button onclick="window.location.reload()" class="btn btn-primary">
            <i class="bi bi-arrow-repeat me-2"></i>Try Again
        </button>

        <div class="tips">
            <h6><i class="bi bi-lightbulb me-2"></i>Tips</h6>
            <ul>
                <li>Check your Wi-Fi or mobile data connection</li>
                <li>Previously visited pages may still be available</li>
                <li>Premium subscribers can download content for offline use</li>
            </ul>
        </div>
    </div>

    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
