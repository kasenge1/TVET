<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd"/>
      <stop offset="100%" style="stop-color:#0b5ed7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bgGradient)"/>

  <!-- Graduation Cap Icon -->
  <g fill="#ffffff" transform="translate(12, 14)">
    <!-- Cap top -->
    <polygon points="20,3 0,15 20,27 40,15"/>
    <!-- Cap band -->
    <rect x="6" y="20" width="28" height="5" rx="2"/>
    <!-- Tassel -->
    <circle cx="35" cy="15" r="3"/>
    <line x1="35" y1="18" x2="35" y2="32" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <circle cx="35" cy="36" r="4"/>
  </g>
</svg>
